<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JavaScript Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>
<body>
    <h1>JAVASCRIPT CALCULATOR</h1>

    <div class="calc-parent">
        <div class="calc-display">
            <div class="calc-display-val">0</div>
        </div>

        
        <div class="row">
            <div class="calc-btn calc-clear">AC</div>
            <div class="calc-btn calc-backspace">&#8676;</div>
            <div class="calc-btn calc-operator">+</div>
        </div>

        <div class="row">
            <div class="calc-btn calc-num">7</div>
            <div class="calc-btn calc-num">8</div>
            <div class="calc-btn calc-num">9</div>
            <div class="calc-btn calc-operator">-</div>
        </div>

        <div class="row">
            <div class="calc-btn calc-num">4</div>
            <div class="calc-btn calc-num">5</div>
            <div class="calc-btn calc-num">6</div>
            <div class="calc-btn calc-operator">&divide;</div>
        </div>

        <div class="row">
            <div class="calc-btn calc-num">1</div>
            <div class="calc-btn calc-num">2</div>
            <div class="calc-btn calc-num">3</div>
            <div class="calc-btn calc-operator">&times;</div>
        </div>

        <div class="row">
            <div class="calc-btn calc-num calc-zero">0</div>
            <div class="calc-btn calc-decimal">.</div>
            <div class="calc-btn calc-operator calc-equals">=</div>
        </div>
    </div>

    
    <script src='js/main.js'></script>
</body>
</html>
